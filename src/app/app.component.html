
<button id="buttonText" (click)="displayText(); clickCount()" [innerHTML]="show ? 'Hide Details': 'Display Details'">
display details!
</button>


<p
*ngIf="show"> secret paragraph </p>


<p
*ngFor="let arr of arrs; index as i;"
[ngClass]="{'background-green': i >= 9}"
[ngStyle]="{'color': i >= 9 ? 'white': 'black'}">
{{ arr.time }}{{ arr.state }} {{ i }}
</p>
